<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css" />
    <title>Bootstrap 101 Template</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <br/>
          <h2>Registro de revista</h2>
          <br/>

          <form role="form">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" style="width:300px;" >
            </div>            
            <div class="form-group">
              <label for="bandera">Portada</label>
              <input type="file"  id="bandera" name="bandera" >
            </div> 
            <div class="form-group">
              <label for="nombre">Fecha</label>
                <div class='input-group date' id='datetimepicker4'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>            
            <div class="form-group">
              <label for="nombre">Volumen</label>
              <input type="text" class="form-control" id="nombre" name="nombre" style="width:300px;" >
            </div>  
            <div class="form-group">
              <label for="nombre">T&iacute;tulo</label>
              <input type="text" class="form-control" id="nombre" name="nombre" style="width:300px;" >
            </div>              
            <div class="form-group">
              <label for="nombre">Subt&iacute;tulo</label>
              <input type="text" class="form-control" id="nombre" name="nombre" style="width:300px;" >
            </div>  
            <div class="form-group">
              <label for="nombre">N&uacute;mero</label>
              <input type="text" class="form-control" id="nombre" name="nombre" style="width:300px;" >
            </div>              
            <div class="form-group">
              <label for="nombre">Clave</label>
              <input type="text" class="form-control" id="nombre" name="nombre" style="width:300px;" >
            </div>  
            <div class="form-group">
              <label for="nombre">Directorio</label>
              <input type="text" class="form-control" id="nombre" name="nombre" style="width:300px;" >
            </div>  
            <div class="form-group">
              <label for="nombre">Editorial</label>
              <input type="text" class="form-control" id="nombre" name="nombre" style="width:300px;" >
            </div>              
            <div class="form-group" style="width:300px;">
              <label for="idcontinente">Id_status</label>
              <select class="form-control">
                <option value="" disabled selected>Seleccionar</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>              
            </div>              
                                 
            <button type="submit" class="btn btn-default">Enviar</button>
          </form>

        </div>
      </div>
    </div>  

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">

        $(function () {
             $('#datetimepicker4').datetimepicker();
            });
    
    </script>
    <script type="text/javascript">
        $(function () {
          
            $('#datetimepicker4').datetimepicker({
                language: 'es'
            });
        });
    </script>
   

    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
